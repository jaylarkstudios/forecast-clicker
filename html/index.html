<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/style.css">
        
        <!-- replace YOUR_API_KEY with API
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
        </script>
        -->
        
        
        <script src="../scripts/jquery-3.3.1.min.js"></script>
        <script src="../scripts/scripts.js"></script>
    </head>
    <body>
        <h1>Forecast Clicker</h1>
        <h2>Joshua Whiting</h2>
        <div id="container">
            <div id="map"></div>
            <div id="weather">
                <div class="weather-stat">
                    <div class="weather-key">Location</div>
                    <div class="weather-value" id="weather-location"></div>
                </div>
                <div class="weather-stat">
                    <div class="weather-key">Condition</div>
                    <div class="weather-value" id="weather-condition"></div>
                </div>
                <div class="weather-stat">
                    <div class="weather-key">Temperature</div>
                    <div class="weather-value" id="weather-temperature"></div>
                </div>
                <div class="weather-stat">
                    <div class="weather-key">Humidity</div>
                    <div class="weather-value" id="weather-humidity"></div>
                </div>
                <div class="weather-stat">
                    <div class="weather-key">Sunrise</div>
                    <div class="weather-value" id="weather-sunrise"></div>
                </div>
                <div class="weather-stat">
                    <div class="weather-key">Sunset</div>
                    <div class="weather-value" id="weather-sunset"></div>
                </div>
                <div class="weather-stat">
                    <div class="weather-key">Wind Speed</div>
                    <div class="weather-value" id="weather-windspeed"></div>
                </div>
                <div class="weather-stat">
                    <div class="weather-key">Wind Direction</div>
                    <div class="weather-value" id="weather-winddirection"></div>
                </div>
            </div>
        </div>
        
    </body>
</html>
